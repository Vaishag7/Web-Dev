<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Dragon Travels</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
</head>

<body>
    <div id="success" class="alert alert-success alert-dismissible fade" role="alert">
        <strong>Success! </strong> Your travel request has been successfully submitted
        <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
    </div>
    <div id="failure" class="alert alert-danger alert-dismissible fade" role="alert">
        <strong>Error!</strong> Your travel request has not been submitted due to errors
        <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
    </div>

    
    <div class="container">
        <h1>Dragon Travels</h1>
        <div class="mb-3">
            <label for="name" class="form-label">Username</label>
            <input type="text" class="form-control is-invalid" id="name" placeholder="username">
            <small id="namevalid" class="invalid-feedback form-text text-muted">
                The username should be 2-10 charachters long and should not start with a number.
            </small>
        </div>
        <div class="mb-3">
            <label for="email" class="form-label">Email address</label>
            <input type="email" class="form-control is-invalid" id="email" placeholder="name@example.com">
            <small id="emailvalid" class="invalid-feedback form-text text-muted">
                Enter a valid email
            </small>
        </div>
        <div class="mb-3">
            <label for="phone" class="form-label">Enter your phone number</label>
            <input type="phone" class="form-control is-invalid" id="phone" placeholder="Phone">
            <small id="phonevalid" class="invalid-feedback form-text text-muted">
                The phone number should be 10 digits long
            </small>
        </div>
        <div class="mb-3">
            <label for="car">Select your Car</label> 
            <select class="form-control" id="car">
                <option>Ford Ecosport</option>
                <option>Maruti Ertiga</option>
                <option>Honda Amaze</option>
            </select>
        
        <div class="mb-3">
            <label for="exampleFormControlTextarea1" class="form-label">Example textarea</label>
            <textarea class="form-control" id="exampleFormControlTextarea1" rows="3"></textarea>
        </div>
        <button id="submit" class="btn btn-primary">Submit</button>
    </div>

 

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2"
        crossorigin="anonymous"></script>
    <script src="/JS/index.js"></script>
</body>

</html>
